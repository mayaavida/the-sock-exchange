<!doctype html> <!-- This declaration defines this document as HTML5 -->

<html lang="en"> <!-- Begins the HTML document and specifies English as the language -->

  <head> <!-- Contains meta-information about the HTML document -->
    <!-- Sets the character encoding to UTF-8 -->
    <meta charset="utf-8">
    <!-- Ensures the page is optimized for mobile devices with responsive design settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Sets the title of the HTML document that appears in the browser tab -->
    <title>The Sock Exchange</title>
    <!-- Links to the Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body> <!-- Defines the body of the HTML document where all visible contents are placed -->
    <button>I'm a button</button>
    <button class="btn btn-primary">I'm also a button</button>
    <button class="btn btn-warning btn-lg">Guess what I am?</button>

    <!-- Links to the Bootstrap JS bundle with necessary scripts for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html> <!-- Ends the HTML document -->
